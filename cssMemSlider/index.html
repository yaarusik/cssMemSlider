<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider__body">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />
        <input type="radio" name="r" id="r5" />
        <div class="slidershow">
          <div class="slides">
            <div class="slide s1">
              <img src="img/mem2.jpg" alt="1" />
              <img src="img/mem3.jpg" alt="1" />
            </div>
            <div class="slide">
              <img src="img/mem4.jpg" alt="2" />
              <img src="img/mem5.jpg" alt="2" />
            </div>
            <div class="slide">
              <img src="img/mem6.jpg" alt="2" />
              <img src="img/mem7.jpg" alt="3" />
            </div>
            <div class="slide">
              <img src="img/mem8.jpg" alt="2" />
              <img src="img/mem9.jpg" alt="4" />
            </div>
            <div class="slide">
              <img src="img/mem10.jpg" alt="2" />
              <img src="img/mem11.jpg" alt="5" />
            </div>
          </div>
        </div>
        <div class="navigation__block">
          <div class="slides__text">
            <div class="description">
              <div class="description__inner n1">
                <p>Программирование — это не наука, а ремесло.</p>
              </div>
              <div class="description__inner">
                <p>Чтобы понять рекурсию, нужно сперва понять рекурсию.</p>
              </div>
              <div class="description__inner">
                <p>Лень — главное достоинство программиста.</p>
              </div>
              <div class="description__inner">
                <p>Работает? Не трогай. Любой программист</p>
              </div>
              <div class="description__inner">
                <p>Простота — залог надежности.</p>
              </div>
            </div>
          </div>
          <div class="navigation">
            <label for="r1" class="bar"> </label>

            <label for="r2" class="bar"> </label>

            <label for="r3" class="bar"> </label>

            <label for="r4" class="bar"> </label>

            <label for="r5" class="bar"> </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
